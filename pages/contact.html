  <section class="contact">
   
   <form method="POST" action="contact.php" novalidate="novalidate">
      <label for="fname">Nom & prénom</label>
      <input class="form-control" type="text" id="fname" name="firstname" placeholder="Votre nom et prénom" required="required" data-validation-required-message="please enter your full name">
  
      <label for="objet">Objet</label>
      <input class="form-control" type="text" id="objet" name="objet" placeholder="L'objet de votre message" required="required" data-validation-required-message="enter the subject of your message">
  
      <label for="mail">Email</label>
      <input class="form-control" id="mail" type="email" name="email" placeholder="Votre email" required="required" data-validation-required-message="please enter your email">
  
  
      <label for="subject">Message</label>
      <textarea class="form-control" id="subject" name="subject" placeholder="Votre message" style="height:200px" required="required" data-validation-required-message="please enter your message"></textarea>
  
      <input type="submit" value="Envoyer">
      <input type="reset" value="Annuler">
    
    </form>
